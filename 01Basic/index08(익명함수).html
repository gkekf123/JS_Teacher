<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //func(); //호이스팅 x

        var func = function () {
            console.log('익명 함수 호출');
        }
        
        func();

        var func2 = function (a, b) {
            return a + b;
        }

        console.log( func2(10, 20) ); //30


        console.log('----------------------------------------------');



        var method = function (a) {
            console.log("매개변수:", a);
            if(a % 2 == 0) {
                console.log("짝수");
            } else {
                console.log("홀수");
            }
						
        }
      

        var point = function(name, kor, eng, math) {
            
			console.log("매개변수:", name, kor, eng, math);
			
            var avg = parseInt((kor + eng + math) / 3);
            var comment = name + "님의 평균은:" + avg; //문자열
            
            return comment; //
        }
		//다음 함수와 동일한 실행결과를 보이는 익명함수를 만드세요(호출하기 전에 선언)

        //매개변수 1개 받아서 짝 홀수 판별
        method(10);

        //매개변수 4개를 받아서 평균을 정수로 리턴
        console.log( point('홍길동', 88, 90, 90));















    </script>

</body>
</html>
